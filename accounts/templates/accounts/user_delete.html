{% extends "base.html" %}

{% block main %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Eliminar Cuenta</h3>
        </div>
        <div class="card-body">
          <table class="table table-striped">
            <tbody>
              <tr>
                <th scope="row">Nombre de Usuario</th>
                <td>{{ user.username }}</td>
              </tr>
              <tr>
                <th scope="row">Correo ElectrÃ³nico</th>
                <td>{{ user.email }}</td>
              </tr>
              <tr>
                <th scope="row">Edad</th>
                <td>{{ user.age }}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer text-center">
          <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Eliminar Cuenta</button>
          </form>
          <a href="{% url 'user_detail' user.id %}" class="btn btn-secondary">Regresar</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block main %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Editar Usuario</h3>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-center">
              <input type="submit" value="Actualizar" class="btn btn-primary">
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          <a href="{% url 'user_detail' user.id %}" class="btn btn-secondary">Regresar</a>
          <a href="{% url 'user_delete' user.id %}" class="btn btn-danger">Eliminar Cuenta</a>  
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block main %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Detalles del Usuario</h3>
        </div>
        <div class="card-body">
          <table class="table table-striped">
            <tbody>
              <tr>
                <th scope="row">Nombre de Usuario</th>
                <td>{{ user.username }}</td>
              </tr>
              <tr>
                <th scope="row">Correo Electrónico</th>
                <td>{{ user.email }}</td>
              </tr>
              <tr>
                <th scope="row">Edad</th>
                <td>{{ user.age }}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer text-center">
          <a href="{% url 'logout' %}" class="btn btn-primary">Cerrar Sesión</a>
          <a href="{% url 'blog:index' %}" class="btn btn-secondary">Volver al Blog</a>
          <a href="{% url 'user_update' user.pk %}" class="btn btn-warning">Editar</a>
          <a href="{% url 'password_change' %}" class="btn btn-danger">Cambiar Contraseña</a>  
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
